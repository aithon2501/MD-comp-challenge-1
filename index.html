<!DOCTYPE html>
<html>
<head>
  <title>Geek Fusion Taco Truck</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="main.css" type="text/css" rel="stylesheet">
  <link rel="icon" href="images/taco_tab_logo.png" type = "image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
  <section class="linkSection">
  <section class="linkGrid">
  <article class="box1">
    <h1>Geek Fusion</h1> 
    <h2>Comida Internacionales</h2>
    <p>The Taco Truck with an international flare! Visit us on social media to find out when we will be near you!
    </p>
    <div>
      <input type="image" src="images/facebook.svg" alt="facebook link"/>
      <input type="image" src="images/instagram.svg" alt="instagram link"/>
      <input type="image" src="images/twitter.svg" alt="twitter link">
    </div>
  </article>
  <div class="box box2">
    <h3>Our Story</h3>
    <input class="icon" type="image" src="images/noun_449259_cc.svg" alt="link to story page that looks like a taco"/>
    <!-- Taco by Artem  Kovyazin from the Noun Project -->
  </div>
  <div class="box box3">
    <h3>Who We Are</h3>
    <input class="icon" type="image" src="images/noun_1445489_cc.svg" alt="link to biographies page that looks like a food truck"/>
    <!-- Food Truck by Stefan Mihaylov from the Noun Project -->
  </div>
  <div class="box box4">
    <h3>Gallery</h3>
    <input class="icon" type="image" src="images/noun_1314930_cc.svg" alt="link to photo gallery that looks like a stack of pictures">
    <!-- pictures by Mark Jayvee Pabilonia from the Noun Project -->
  </div>
  <div class="box box5">
    <h3>Menu</h3>
    <input class="icon" type="image" src="images/noun_1092658_cc.svg" alt="link to menu that looks like a menu">
    <!-- menu by Adrien Coquet from the Noun Project -->
  </div>
  <div class="box box6">
    <h3>Media Appearances</h3>
    <input class="icon" type="image" src="images/noun_1363845_cc.svg" alt="link to media appearances that looks like a video camera">
    <!-- Video Camera by Trendy from the Noun Project -->
  </div>
  <div class="box box7">
    <h3>Schedule</h3>
    <input class="icon" type="image" src="images/noun_1191156_cc.svg" alt="link to schedule that looks like a calendar">
    <!-- event by Gregor Cresnar from the Noun Project -->
    </div>
  <div class="box box8">
    <h3>Bookings</h3>
    <input class="icon" type="image" src="images/noun_1085284_cc.svg" alt="link to bookings that looks like a different calendar">
    <!-- calender by Postcat from the Noun Project -->
  </div>
</section>
</section>
<section background = "images/taco-558254_1280.jpg" class="imageSection">
</section>

</body>
</html>
